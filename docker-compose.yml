services:
  tv-helper:
    build: .
    container_name: tv-helper
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - SERVER_URL=${SERVER_URL:-http://192.168.31.99:3000}
    network_mode: host
